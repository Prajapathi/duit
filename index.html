<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500;700;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css">
    <title></title>
</head>

<body>
    <div class="container">
        <header class="header">
            <form action="" class="input-form">
                <div class="form-container">
                    <input type="text" name="ott" class='input ott' placeholder="OTT" id="ott" />
                    <input type="text" name="show" class="input show" placeholder="Show" id="show" />
                    <button type="submit" class="submit">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
            </form>
        </header>
        <div class="todo-container">
            <div class="todos">
                <ul class="todo-list">
                </ul>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
